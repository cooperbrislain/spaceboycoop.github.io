<ul>
    {% for post in site.posts %}
        <li>
            <article>
                <header>
                    <time>
                        <span class="day">{{ post.date | date: "%d" }}</span><br>
                        <span class="month">{{ post.date | date: "%b" }}</span><br>
                        <span class="year">{{ post.date | date: "%Y" }}</span><br>
                    </time>
                    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                </header>
                {% if post.quote %}
                    <div class="quote"><span class="quote">{{ post.quote }}</span><span class="quote-by">{{ post.quote-by }}</span></div>
                {% endif %}
                <summary>{{ post.excerpt }}</summary>
                <div class="readmore"><a href="{{ post.url }}">&#8943;</a></div>
            </article>
        </li>
    {% endfor %}
</ul>
