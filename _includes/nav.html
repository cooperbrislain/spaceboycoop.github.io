<ul class="links">
    <li class="{% if page.url == '/' %} active {% endif %}">
        <a href="{{ '/' | absolute_url }}">Home</a>
    </li>
    {% for item in site.data.nav %}
        <li class="{% if page.url contains item.url %} active {% endif %}">
            <a href="{{ item.url | absolute_url }}">{{ item.title }}</a>
        </li>
    {% endfor %}
</ul>
